<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CBT Exam</title>
<style>
body{font-family:Arial;background:#eee}
.wrap{max-width:900px;margin:auto;background:#fff;padding:20px}
</style>
</head>
<body>

<div class="wrap">
<h2>CBT Examination</h2>
Name: <input id="name"><br><br>
<button onclick="start()">Start</button>

<div id="exam" style="display:none">
<p id="no"></p>
<p id="stem"></p>
<div id="opt"></div>
<button onclick="prev()">Prev</button>
<button onclick="next()">Next</button>
<button onclick="submit()">Submit</button>
</div>

<div id="result"></div>
</div>

<script>
let bank=[], i=0, ans={};

fetch("URL_API_ANDA_DI_SINI")
.then(r=>r.json())
.then(d=>bank=d);

function start(){
  document.getElementById("exam").style.display="block";
  show();
}
function show(){
  let q=bank[i];
  document.getElementById("no").innerText=`Q ${i+1}/${bank.length}`;
  document.getElementById("stem").innerText=q.Stem;
  document.getElementById("opt").innerHTML=["A","B","C","D"].map(o=>
    `<label><input type="radio" name="o"
     ${ans[i]==o?"checked":""}
     onchange="ans[${i}]='${o}'"> ${o}. ${q["Option"+o]}</label><br>`
  ).join("");
}
function next(){if(i<bank.length-1){i++;show();}}
function prev(){if(i>0){i--;show();}}
function submit(){
  let c=0;
  bank.forEach((q,idx)=>{if(ans[idx]==q.Correct)c++;});
  document.getElementById("result").innerHTML=
    `Name: ${name.value}<br>Total: ${bank.length}<br>Correct: ${c}<br>Wrong: ${bank.length-c}`;
}
</script>

</body>
</html>
